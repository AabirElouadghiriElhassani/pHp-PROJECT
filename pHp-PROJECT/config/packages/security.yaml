security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\LoginFormAuthenticator

            logout:
                path: app_logout
                # target: app_home

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /

    access_control:
        # pages publiques
        - { path: ^/(login|logout|register), roles: PUBLIC_ACCESS }

        # interface d’admin
        - { path: ^/admin, roles: ROLE_ADMIN_GENERAL }
        - { path: ^/user,  roles: ROLE_ADMIN_GENERAL }

        # réservations / paiements / profil pour les utilisateurs connectés
        - { path: ^/reservation, roles: ROLE_USER }
        - { path: ^/paiement,    roles: ROLE_USER }
        - { path: ^/profil,      roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            App\Entity\User:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
